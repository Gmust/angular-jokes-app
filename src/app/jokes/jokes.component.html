<section class="container">
  <app-search-bar (newQuery)="searchNewJokes($event)"></app-search-bar>
  <div class="jokes-container">
    <ng-container *ngIf="joke">
      <div>
        <app-joke [joke]="joke"></app-joke>
      </div>
    </ng-container>
    <ng-container *ngIf="jokes.length > 1">
      <div *ngFor="let joke of jokes">
        <app-joke [joke]="joke"></app-joke>
      </div>
    </ng-container>
  </div>
</section>
