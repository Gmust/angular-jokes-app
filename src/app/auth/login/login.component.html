    <form (ngSubmit)="submit()" #myForm='ngForm'>
      <input type="text" placeholder="email" name="email" [(ngModel)]="form.email" #email="ngModel" required
             id="email"/>
      <p *ngIf="email.invalid && (email.dirty  || email.touched)" class="error-message">Email must be valid</p>
      <input type="password" placeholder="password" name="password" [(ngModel)]="form.password" #password="ngModel"
             required/>
      <p *ngIf="password.invalid &&  (password.dirty || password.touched)" class="error-message">
        Password must be valid
      </p>
      <app-button [disabled]="myForm.form.invalid" type="submit" [classes]="['submitButton']" [variant]="ButtonVariant.Success">login</app-button>
      <p class="message">Not registered? <a routerLink="/auth/register">Create an account</a></p>
    </form>
  </div>
</div>
